name: Deploy TestAI to AWS Elastic Beanstalkon:  push:    branches:      - mainjobs:  deploy:    runs-on: ubuntu-latest    steps:    - name: Checkout code      uses: actions/checkout@v3    - name: Configure AWS credentials      uses: aws-actions/configure-aws-credentials@v2      with:        aws-access-key-id: ${{AKIA4IM3HCIBWANQXBHO}}        aws-secret-access-key: ${{FNKrUqhKcaLc6jYapk5wfiAFnhY5NQ7cqM7C+o+u}}        aws-region: us-east-1  # Cambia según tu región    - name: Login to Amazon ECR      id: login-ecr      uses: aws-actions/amazon-ecr-login@v1    - name: Build, tag, and push Docker image to ECR      env:        ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com        ECR_REPOSITORY: testai        IMAGE_TAG: latest      run: |        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG    - name: Deploy to Elastic Beanstalk      run: |        eb init -p docker testai --region us-east-1        eb create testai-env        eb deploy